<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiperJS Grid Effect</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Image 1"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Image 2"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Image 3"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Image 4"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Image 5"></div>
            <!-- Add more slides as needed -->
        </div>

        <!-- Optional navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3, // Adjust to change the number of slides per row
            spaceBetween: 10, // Space between images
            grid: {
                rows: 2, // Number of rows
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
