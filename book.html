<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="nav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="Assets/JK-removebg-preview.png" height="50" width="50">
                <span id="title">JK Event Management</span>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>About us</li>
                    <li>Gallery</li>
                    <li>Book an Event</li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="background">
        <div class="booking-form-w3layouts">
            <form action="#" method="post">
                <h3 class="sub-heading-agileits">Booking Details</h3>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <input type="text" name="Name" placeholder="Full Name" required="">
                    </div>
                    <div class="field-agileinfo-spc form-w3-agile-text2">
                        <input type="text" name="Phone no" placeholder="Phone Number" required="" maxlength="10">
                    </div>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text">
                    <input type="email" name="Email" placeholder="Email" required="">
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <select class="form-control">
                            <option>Event type</option>
                            <option value="">Wedding</option>
                            <option value="">Engagement</option>
                            <option value="">Birthday</option>
                            <option value="">Casual Events</option>
                            <option value="">Formal Events</option>
                        </select>
                    </div><br><br>
                </div>
                <div class="clear"></div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
                <div class="clear"></div>
            </form>
        </div>
    </div>
</body>

</html>
