<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="nav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="Assets/JK-removebg-preview.png" height="50" width="50">
                <span id="title">JK Event Management</span>
            </div>
            <!-- <div class="middle">
                <span id="element"></span>
            </div> -->
            <!-- <button class="menu-button" id="menuToggle">&#9776;</button> -->
            <div class="nav-right">
                <ul>
                    <li><a class="link" href="home.html">Home</a></li>
                    <li>About us</li>
                    <li><a class="link" href="gallery.html">Gallery</a></li>
                    <li><a class="link" href="book.html">Book an Event</a></li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="background">
        <div class="booking-form-w3layouts">
            <form id="eventForm">
                <h3 class="sub-heading-agileits">Booking Details</h3>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <input id="name" type="text" name="Name" placeholder="Full Name" required="">
                    </div>
                    <div class="field-agileinfo-spc form-w3-agile-text2">
                        <input id="phno" type="text" name="Phone no" placeholder="Phone Number" required=""
                            maxlength="10">
                    </div>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text">
                    <input id="email" type="email" name="Email" placeholder="Email" required="">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text">
                    <input id="location" type="location" name="Event Location" placeholder="Event Location" required="">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text">
                    <label>Date of Event</label><br>
                    <input id="date" type="date" name="Date" placeholder="Date of Event" required="">
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <select id="event-type" class="form-control">
                            <option value="" disabled selected>Select Event Type</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Engagement">Engagement</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Casual Events">Casual Events</option>
                            <option value="Formal Events">Formal Events</option>
                        </select>
                    </div><br><br>
                </div>
                <div class="clear"></div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
                <button class="home" onclick="window.open('home.html','_self')">Back to Home</button>
                <div class="clear"></div>
                <div style="display: none;" id="loading" class="loader"></div>
            </form>
        </div>
    </div>
    <script type="module" src="form.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
